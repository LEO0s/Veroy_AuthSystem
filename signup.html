<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; margin-top: 50px; }
        .card { border: 1px solid #ccc; padding: 20px; border-radius: 8px; width: 300px; }
        input { width: 90%; margin-bottom: 10px; padding: 8px; }
        button { width: 100%; padding: 10px; background-color: #0C1E4F; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <div class="card">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="Login.html">Log in here</a>.</p>
    </div>

    <script type="module">
        import { signup } from './auth.js';

        document.getElementById('signupForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;

            const isSuccess = signup(user, email, pass);
            if (isSuccess) {
                window.location.href = "Login.html";
            }
        });
    </script>
</body>
</html>
