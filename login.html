<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; margin-top: 50px; }
        .card { border: 1px solid #ccc; padding: 20px; border-radius: 8px; width: 300px; }
        input { width: 90%; margin-bottom: 10px; padding: 8px; }
        button { width: 100%; padding: 10px; background-color: #0C1E4F; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <div class="card">
        <h2>Log In</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <p>No account? <a href="Signup.html">Sign up here</a>.</p>
    </div>

    <script type="module">
        import { login, getCurrentUser } from './auth.js';

        if (getCurrentUser()) {
            window.location.href = "Home.html";
        }

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;

            const isSuccess = login(email, pass);
            if (isSuccess) {
                window.location.href = "Home.html";
            }
        });
    </script>
</body>
</html>
